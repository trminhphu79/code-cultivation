<div
  class="flex justify-content-between align-items-center p-3 bg-content-primary"
>
  <!-- LOGO -->
  <div class="flex gap-2 align-items-center">
    <img
      src="https://primegaming.id/wp-content/uploads/2019/08/logo-prime-500x500.png"
      width="30"
      height="30"
    />
    <span class="font-bold text-xl">TangKinhCode</span>
  </div>

  <!-- SEARCH FIELD -->
  <p-iconfield>
    <input
      pInputText
      type="text"
      class="h-3rem w-25rem border-round-xl"
      [placeholder]="langKeys.findScriptures | tr"
    />
    <p-inputicon styleClass="pi pi-search"></p-inputicon>
  </p-iconfield>

  <!-- LOGIN -->
  <div class="flex gap-2 align-items-center cursor-pointer">
    <img
      src="https://ps.w.org/one-user-avatar/assets/icon-256x256.png?rev=2536829"
      width="40"
      height="40"
      class="border-round-sm border-1 p-1"
    />
    <span class="font-bold">{{ langKeys.login | tr }}</span>
    <i class="pi pi-sort-down-fill"></i>
  </div>
</div>
