<div
  class="flex justify-content-between align-items-center p-3 bg-content-primary gap-2"
>
  <!-- LOGO -->
  <div class="flex gap-2 align-items-center">
    <img
      src="https://primegaming.id/wp-content/uploads/2019/08/logo-prime-500x500.png"
      width="30"
      height="30"
    />
    <span class="font-bold text-xl text-primary hidden sm:block"
      >TangKinhCode</span
    >
  </div>

  <!-- SEARCH FIELD -->
  <p-iconfield>
    <input
      pInputText
      type="text"
      class="h-3rem w-full border-round-xl sm:w-22rem placeholder-sm"
      [placeholder]="langKeys.findScriptures | tr"
    />
    <p-inputicon styleClass="pi pi-search"></p-inputicon>
  </p-iconfield>

  <!-- LOGIN -->
  <div class="flex gap-2 align-items-center cursor-pointer">
    <img
      src="https://ps.w.org/one-user-avatar/assets/icon-256x256.png?rev=2536829"
      width="40"
      height="40"
      class="border-round-sm border-1 p-1 mr-2"
    />
    <span
      class="font-bold flex align-items-center gap-2 hover:text-primary transition-duration-200"
      (click)="navToLogin()"
      ><span>
        {{ langKeys.login | tr }}
      </span>
      <i class="pi pi-sort-down-fill"></i>
    </span>
  </div>
</div>

<p-menu #menu [model]="userActions()" [popup]="true">
  <ng-template #item let-item>
    <a
      pRipple
      class="flex items-center p-menu-item-link"
      (click)="userActionClick(item)"
    >
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
    </a>
  </ng-template>
</p-menu>
