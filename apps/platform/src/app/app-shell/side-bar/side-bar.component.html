<div class="w-18rem h-full">
  <!-- MENU GROUP -->
  <div class="flex flex-column gap-3">
    @for(group of sideBarGroup; track $index){
    <div class="py-4 px-2 border-round-xl bg-content-primary">
      <span class="font-bold text-xl ml-2">{{ group.title | tr }}</span>
      <div
        class="mt-3 flex flex-column justify-content-center nav-list row-gap-1"
      >
        @for(child of group.child; track child.id){
        <div
          (click)="onMenuItemClick(child)"
          [class.active]="selectedMenu()?.id === child?.id"
          pRipple
          class="highlight-nav-item px-3 cursor-pointer flex flex-row gap-2 border-round-lg transition-duration-200 align-items-center"
          style="padding: 12px 0"
        >
          <i [class]="child.icon" class="text-lg"></i>
          <span class="text-sm">{{ child.label | tr }}</span>
        </div>
        }
      </div>
    </div>
    }
  </div>
</div>
