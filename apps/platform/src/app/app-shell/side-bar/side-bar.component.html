<div class="p-3">
  <!-- MENU GROUP -->
  <div class="flex flex-column gap-3">
    @for(group of sideBarGroup; track $index){
    <div class="p-3 border-round-xl">
      <span class="font-bold">{{ group.title | tr }}</span>
      <div class="mt-4 flex flex-column gap-4">
        @for(child of group.child; track child.id){
        <div class="cursor-pointer flex flex-row gap-2 px-4 py-2">
          <i [class]="child.icon"></i>
          <span class="font-medium">{{ child.label | tr }}</span>
        </div>
        }
      </div>
    </div>
    }
  </div>

  <!-- SETTING GROUP -->
  <div class="p-3 border-round-xl mt-3">
    <span class="font-bold">Settings</span>
    <div class="mt-4 flex flex-column gap-4">
      <div class="flex align-items-center">
        <label class="flex-1">Dark mode</label>
        <p-toggleswitch
          [(ngModel)]="darkModeValue"
          (onChange)="appStore.changeThemeMode()"
        />
      </div>
      <div class="flex align-items-center">
        <label class="flex-1">Vietnamese</label>
        <p-toggleswitch
          [(ngModel)]="isVietnamese"
          (onChange)="appStore.changeLanguage($event.checked)"
        />
      </div>
    </div>
  </div>
</div>
